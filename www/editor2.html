<html>
    <head>
      <!--
        required viewer styles
      -->
      <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/form-js@0.6.0/dist/assets/form-js.css">
      <style>
          .fjs-input[type="number"] {max-width:200px;}
        #form {
          max-width: 800px;
        }
      </style>
    </head>
  
    <body>
      <div id="form"></div>
      
  
      <!--
        add your form schema to this script tag
        alternatively, load it asynchronously from anywhere
      -->
      <script type="application/form-schema">
        {
            "schemaVersion": 1,
            "exporter": {
              "name": "form-js (https://demo.bpmn.io)",
              "version": "0.1.0"
            },
            "components": [
              {
                "text": "# Channel\n\n\n",
                "type": "text",
                "id": "Field_1l8dl2l"
              },
              {
                "label": "id",
                "type": "textfield",
                "id": "Field_0219947",
                "key": "channel_id",
                "disabled": true
              },
              {
                "label": "Name",
                "type": "textfield",
                "id": "Field_04vnvqd",
                "key": "channel_name",
                "validate": {
                  "required": true
                }
              },
              {
                "label": "GPIO",
                "type": "number",
                "id": "Field_17xg3d3",
                "key": "channel_gpio",
                "disabled": false,
                "validate": {
                  "min": 0,
                  "max": 36
                }
              },
              {
                "label": "Load ",
                "type": "number",
                "id": "Field_0jhf56o",
                "key": "channel_loadW",
                "description": "Max load in W (leave empty if no load management)"
              },
              {
                "values": [
                  {
                    "label": "1-phase, line 1",
                    "value": "1"
                  },
                  {
                    "label": "1-phase, line 2",
                    "value": "2"
                  },
                  {
                    "value": "3",
                    "label": "1-phase, line 3"
                  },
                  {
                    "value": "3-phase",
                    "label": "3-phase"
                  }
                ],
                "label": "Lines",
                "type": "radio",
                "id": "channel_lines",
                "key": "channel_lines"
              },
              {
                "values":  #sensor_values# ,
                "label": "Sensor",
                "type": "select",
                "id": "Field_0xqyogf",
                "key": "channel_sensor",
                "validate": {
                  "required": true
                }
              },
              {
                "label": "Default target value",
                "type": "number",
                "id": "Field_0pwa9ue",
                "key": "channel_default_target",
                "validate": {
                  "required": true
                }
              },
              {
                "text": "## Condition based targets",
                "type": "text",
                "id": "Field_0liix6s"
              },
              #targetFields#,
              {
                "action": "submit",
                "key": "submit",
                "label": "Submit",
                "type": "button",
                "id": "Field_0c6majs"
              }
            ],
            "type": "default",
            "id": "night"
          }
          
      </script>
  
      <!--
        required viewer script
      -->
      <script src="https://unpkg.com/@bpmn-io/form-js@0.6.0/dist/form-viewer.umd.js"></script>
  
      <script>
        const schema = JSON.parse(
          document.querySelector('[type="application/form-schema"]').textContent
        );
  
        const data = #formData#;
        
        const container = document.querySelector('#form');
  
        f = FormViewer.createForm({
          container,
          schema,data
        });
       
  
       // alert(f);

  console.log('Form <submit>', event);
});

*/
 
 

      </script>
      <script>
      //var form = document.getElementsByTagName("form")[0];
      //alert(form.className);
    
    </script>

    </body>
  </html>
